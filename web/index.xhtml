<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
        <title>Restaurante</title>
    </h:head>
    
    <h:body style="padding: 50px">
        
        <h1>Sistema Restaurante - Controle de Entrada e Saída</h1>
        
        <h:form id="formRestaurante">
            <h:panelGrid columns="6">
                <h:outputLabel value="LIMITE DE PESSOAS" style= "background-color: #ffc107; color: black; font-size: 20px; padding: 16px;"/>
                <h:outputLabel value="#{contador.limitePessoas}"  class="border border-warning" style= "background-color: #e7e7e7; color: black; font-size: 20px; padding: 16px"/>
                
                <h:outputLabel value="PRESENTES ATÉ O MOMENTO "  style= "background-color: #198754; color: white; font-size: 20px; padding: 16px"/>
                <h:outputLabel value="#{contador.qtdePresentes}" class="border border-success" style= "background-color: #e7e7e7; color: black; font-size: 20px; padding: 16px"/>
                
                <h:outputLabel value="TOTAL NO DIA"  style= "background-color: #dc3545; color: white; font-size: 20px; padding: 16px"/>
                <h:outputLabel value="#{contador.mostrarRelatorio()}" class="border border-danger" style= "background-color: #e7e7e7; color: black; font-size: 20px; padding: 16px;"/>
            </h:panelGrid>
            
            <h:panelGrid columns="4" style="background-color:#ffffff; margin-top:2em;">
                
                <h:outputLabel value="Limite:"/>
                <h:inputText value="#{contador.limitePessoas}" required="true"/>
                <h:commandButton value="Registrar Limite  " class="btn btn-warning"  action="#{contador.ContadorDePessoas(contador.limitePessoas)}"/>
                <h:outputLabel value="#{contador.mensagemLimite}"/>
               
                <h:outputLabel value="Entrada:"/>
                <h:inputText value="#{contador.auxEntrada}"/>
                <h:commandButton value="Registrar Entrada" class="btn btn-success"  action="#{contador.registraEntrada(contador.auxEntrada)}"/>
                <h:outputLabel value="#{contador.mensagemEntrada}"/>
                 
                <h:outputLabel value="Saída:"/>
                <h:inputText value="#{contador.auxSaida}"/>
                <h:commandButton value="Registrar Saída   " class="btn btn-danger"  action="#{contador.registraSaida(contador.auxSaida)}"/>
                <h:outputLabel value="#{contador.mensagemSaida}"/>
            </h:panelGrid>
            
                <h:commandButton value="LIMPAR" class="btn btn-outline-primary"  action="#{contador.limpar()}" style="margin-top: 1em; font-size: 16px;border-radius: 4px; width: 400px;"/>
        </h:form>
    </h:body>
</html>
